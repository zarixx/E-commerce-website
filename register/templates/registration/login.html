{% extends 'shop/basic.html' %}
{% block title %}Login | nStock{% endblock %}
{% block css %}
    .footer{
    margin-top: 340px;
    }
{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
    <div class="container my-4">
        <form method="post" class="form-group">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary button">Login</button>
            <p class="my-2">Don't have an account? Create one <a href="/shop/register">here</a></p>
        </form>
    </div>
{% endblock %}
